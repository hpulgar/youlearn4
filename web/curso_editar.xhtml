<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	<!--Title-->
	<title>Youlearn - Crear curso</title>

 <ui:include src="utilidades.xhtml" />	
<!-- END head -->
   </h:head>
    
    <h:body id="top" class="loading">

	<!-- BEGIN #header-wrapper -->
	<div id="header" >
                        
                  <ui:include src="header.xhtml" />
        </div>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">	
			<h2>Edicion curso</h2>
			<div class="page-title-block"></div>
		</div>
		
	
		
		</div>
		
	<!-- END .page-header -->
	</div>
        	
    
 <div class="content-wrapper page-content-wrapper clearfix">
    <div class="main-content page-content">
 <h:form>  

 
    <p:menubar>
        <p:submenu label="Unidades">
             <c:forEach items="#{contenidosController.verTodosCont(cursoController.selected.idCurso)}" var="c"> 
                 <p:submenu label="#{c.nombreUnidad}">
                     <p:menuitem value="Editar"  action="#{contenidosController.prepareEdicionUnidad(c.idContenido)}"/>
                     <p:menuitem value="Eliminar" action="#{contenidosController.eliminarUnidad(c.idContenido)}" />
            </p:submenu>
             </c:forEach>
                
           
        
        </p:submenu>
 
        <p:menuitem value="Nueva unidad" action="#{contenidosController.prepareCrearUnidad()}">
        <f:param name="idCurso" value="#{cursoController.selected.idCurso}" />
        </p:menuitem> 

    </p:menubar>
</h:form> 
</div>
 </div>
	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
		<!-- BEGIN .main-content -->
		<div class="main-content page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
			
			<p>&nbsp;</p>
			
			<h:form  id="contactform2" class="clearfix">
               
                            <div class="field-row">
				  <label for="titulo">Nombre del curso</label>
                                  <h:inputText value="#{cursoController.selected.nomCurso}" class="text_input" id="nombre"  />
				</div>
                            
                            <div class="field-row">
				  <label for="introduccion">Introduccion del curso</label>
			
                                     <h:inputText value="#{cursoController.selected.introduccionCurso}" class="text_input" id="Introduccion_Curso"  />
                             
				</div>
                            
                            <div class="field-row">
				  <label for="descripcion">Descripcion del curso</label>
			
                                 
                                     <h:inputText value="#{cursoController.selected.descripcionCurso}" class="text_input" id="Descripcion_Curso"  />
                                
                                  
                                  
				</div>
                             
                            <div class="field-row">
				  <label for="imagenUrl">Adjuntar una imagen mediante url para portada del curso</label>
			
                                  <h:inputText value="#{cursoController.selected.imagenPortadaCurso}" class="text_input" id="imagenSubida" size="10" /><br></br>
                          
                                 <br></br>
				</div>
                            
                             <br></br><div class="field-row">
				  <label for="contenido">Contenidos del curso</label>
			
                                  
                                   <h:inputText value="#{cursoController.selected.contenidos}" class="text_input" id="contenido" size="10" /><br></br>
                              
                                  
				</div>
                            
                             <div class="field-row">

				<p>
                                    <h:commandButton action="#{cursoController.actualizaCurso()}" class="button1" type="submit"  style="float:right" value="Actualizar Curso" id="submit"/>
                                </p>
                            </div>
                               
                        </h:form>
			
                        
                        
                        
			<!-- END .inner-content-wrapper -->
			</div>
                        
                        
			
		<!-- END .main-content -->
		</div>
                
               
		
		
	
	<!-- END .content-wrapper -->
	</div>
	
	<ui:include src="Footer.xhtml" />

<!-- END body -->
 </h:body>
    
</html>
