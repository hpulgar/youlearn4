<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	<!--Title-->
	<title>Youlearn - Crear foro</title>

        <ui:include src="utilidades.xhtml"/>
	
<!-- END head -->
   </h:head>
    
    <h:body id="top" class="loading">

        <ui:include src="Header.xhtml"/>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">	
			<h2>Crea un foro</h2>
			<div class="page-title-block"></div>
		</div>
		
		<div class="breadcrumbs">
			<p><a href="foro.xhtml">Foro</a> &#187;Crear Foro</p>
		</div>
		
		</div>
		
	<!-- END .page-header -->
	</div>
	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
		<!-- BEGIN .main-content -->
		<div class="main-content page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
			
			<p>&nbsp;</p>
			
                        <h:form  id="contactform2" class="clearfix">
            
				<div class="field-row" id="algo">
					<label for="categoria">Categoria</label>
                                        <h:selectOneMenu value="#{foroCategoriaController.id_cat}" >
                                                
                                            <f:selectItem itemValue="0" itemLabel="Seleccione una Categoria" noSelectionOption="true" /> 
                                            <p:ajax  update="subcategorias"/>
                                                <c:forEach items="#{foroCategoriaController.listaCategorias()}" var="c"> 
                                                    <f:selectItem itemValue="#{c.idCategoria}" itemLabel="#{c.titulo}" />  
                                                    
                                                </c:forEach>
                                             </h:selectOneMenu>
				</div>
                
                        <!--     </h:form>
                        <h:form  id="contactform" class="clearfix">
			-->	
                             <div class="field-row">
				  <label for="subcategoria">Subcategoria</label>
                                  
                                
                                  <h:selectOneMenu value="#{foroSubcategoriaController.id_subCat}" id="subcategorias" >
                                      <f:selectItem itemValue="0" itemLabel="Seleccione una Categoria"  noSelectionOption="true"/> 
                                        <c:forEach items="#{foroSubcategoriaController.listaCategorias(foroCategoriaController.id_cat)}" var="fsc"  >
                                        <f:selectItem itemValue="#{fsc.idSubcategoria}" itemLabel="#{fsc.titulo}" />                                        
                                        </c:forEach>
                                     </h:selectOneMenu>	
                                  
				</div>
                        
                            <div class="field-row">
				  <label for="titulo">Titulo</label>
                                  <h:inputText value="#{foroPosteosController.selected.titulo}" class="text_input" id="titulo" size="10" />
				</div>
                            
                             
                            <div class="field-row">
				  <label for="imagenUrl">Adjuntar una imagen mediante url</label>
			
                                  <h:inputText value="#{foroPosteosController.selected.imagen_foro_posteos}" class="text_input" id="imagenSubida" size="10" /><br></br>
                                 <label for="imagenSubida">Subir una imagen</label><br></br>
                                <!--  <h:inputFile value="">
                                 
                                 </h:inputFile>-->
                                 <br></br>
				</div>
                            
                             <br></br><div class="field-row">
				  <label for="contenido">Contenido</label>
                                  
                                   <p:editor id="editor" widgetVar="editorWidget" value="#{foroPosteosController.selected.contenido}" /> 
                                  
			
                                 
				</div>
                            
                             <div class="field-row">

				<p>
                                    <h:commandButton action="#{foroPosteosController.crearForo(foroSubcategoriaController.id_subCat, usuarioController.id_user)}"  class="button1" type="submit"  style="float:right" value="Crear foro" id="submit"/>
                                </p>
                            </div>
                               
                        </h:form>
			
			<!-- END .inner-content-wrapper -->
			</div>
			
		<!-- END .main-content -->
		</div>
		
		<!-- BEGIN .sidebar-right -->
		
	
	<!-- END .content-wrapper -->
	</div>
	
       
	

<!-- END body -->
 </h:body>
    
</html>
