<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/colour.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/flexslider.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/superfish.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css"  media="all" />
	<!--Title-->
	<title>Youlearn - Amigos</title>


	
	
<!-- END head -->
   </h:head>

<!-- BEGIN body -->
<h:body >
            
                    <h:panelGroup id="formulario_busqueda" >
                        <h:form style="margin-top: 20px">
                            <div style="text-align: left">
                                <label for="Buscar Por nombre">Busca Amigos en YouLearn</label>
                                <h:inputText  value="#{personaController.nombreBusqueda}" required="false" />
                                <p:commandButton  value="Buscar"  update="usuarios"  process="@all" />
                            </div>
                        </h:form>
                    </h:panelGroup>
    <h:panelGrid id="usuarios"><h:form>
    
	
				
                            
                           
				<ul class="teacher-4">
                                    <ui:repeat value="#{personaController.verPersona(personaController.nombreBusqueda)}" var="u">
                                   
					<li>
                                            
                                            <h:form>
                                            <img src="#{u.idUsuario.imagen_foto_perfil}"  style=" width: 100%;height: 50%"  />
                                                <div style=" width: 100%">
                                                    <h3 class="teacher-title">#{u.nombre} #{u.apellido}<span><h2><h:commandLink style="color:white" value="#{u.idUsuario.username}" action="perfil.xhtml" actionListener="#{usuarioController.setId_usuario_amigo(u.idUsuario.idUsuario)}"/></h2> #{u.idUsuario.idPerfil.nomPerfil}</span></h3>
                                                </div>
                                                
                                            </h:form>
                                        </li>
                                       
                                    </ui:repeat>
				</ul>
            
            
                        
           
			
			
          
				
			<!-- END .inner-content-wrapper -->
			
		<!-- END .main-content-full -->
		
                	<!-- END .content-wrapper -->
	
	<!-- BEGIN #footer-wrapper -->
	
        </h:form></h:panelGrid>
    
    <h:panelGrid><h:form>
	
		
		<!-- BEGIN .main-content-full -->
		<div class="main-content-full page-content">
                    <h3>Mis amigos</h3><br></br>
			
                            
				<ul class="teacher-4">
                                    <ui:repeat value="#{amigosController.listAmigos(usuarioController.id_user)}" var="u">
                                   
					<li>
                                            
                                           
                                            <img src="#{u.imagen_foto_perfil}"  style=" width: 100%;height: 50%"  />
                                                <div style=" width: 100%;height: 50%">
                                                    <h3 class="teacher-title"><span><h2><h:commandLink style="color:white" value="#{u.username}" action="perfil.xhtml" actionListener="#{usuarioController.setId_usuario_amigo(u.idUsuario)}"/></h2> #{u.idPerfil.nomPerfil}</span></h3>
                                                </div>
                                               
                                            
                                        </li>
                                       
                                    </ui:repeat>
				</ul>
                            
				
			
			
			
		<!-- END .main-content-full -->
		</div>
	
	<!-- END .content-wrapper -->
	
	<!-- BEGIN #footer-wrapper -->
	
        </h:form></h:panelGrid>
        
</h:body>

</html>
