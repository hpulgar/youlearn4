<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	<!--Title-->
	<title>Youlearn - Edicion unidad</title>

 <ui:include src="utilidades.xhtml" />	
<!-- END head -->
   </h:head>
    
    <h:body id="top" class="loading">

	<!-- BEGIN #header-wrapper -->
	<div id="header" >
                        
                  <ui:include src="header.xhtml" />
        </div>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">	
                    <h2>Crear una unidad</h2>
			<div class="page-title-block"></div>
		</div>
		
	
		
		</div>
		
	<!-- END .page-header -->
	</div>

	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
		<!-- BEGIN .main-content -->
		<div class="main-content page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
			
			<p>&nbsp;</p>
			
			<h:form class="clearfix">
               
                         
                            
                            <div class="field-row">
				  <label for="numeroUnidad">Solo disponible para :</label>
                                  <h:selectOneRadio  value="#{contenidosController.selected.tipoAlumno}">
                                <f:selectItem itemLabel="Seguidores" itemValue="1" />
                                <f:selectItem itemLabel="Suscriptores" itemValue="2" />
                                <f:selectItem itemLabel="Ambos" itemValue="3" />
                                         </h:selectOneRadio>
				</div>
                            
                            <div class="field-row">
				  <label for="titulo">Numero unidad</label>
                                  <h:inputText value="#{contenidosController.selected.unidad}" class="text_input" id="numeroUnidad"  />
				</div>
                            
                            <div class="field-row">
				  <label for="titulo">Nombre unidad</label>
                                  <h:inputText value="#{contenidosController.selected.nombreUnidad}" class="text_input" id="nombreUnidad"  />
				</div>
                            
                            <div class="field-row">
				  <label for="contenido">Contenidos</label>
                                  <h:inputText value="#{contenidosController.selected.contenido}" class="text_input" id="contenido"  />
				</div>
                            
                        
                            
                             <div class="field-row">

				<p>
                                    <h:commandButton   actionListener="#{contenidosController.creaunidadAdmin}" action="unidad_editar.xhtml" class="button1" type="submit"  style="float:right" value="Crear Unidad" id="submit">
                                       <f:attribute name="idCurso" value="#{contenidosController.idCurso}" />  
                                  <f:actionListener binding="#{notificacionesController.notificacionesSys(usuarioController.tablaUsuario(),usuarioController.id_user,usuarioController.nombreUsuario,contenidosController.idCurso,cursoController.retornaNombre(contenidosController.idCurso),'Unidad_nueva_curso')}"/>

                                    </h:commandButton>
                                </p>
                            </div>
                               
                        </h:form>
			
                        
                        
                        
			<!-- END .inner-content-wrapper -->
			</div>
                        
                        
			
		<!-- END .main-content -->
		</div>
                
               
		
		
	
	<!-- END .content-wrapper -->
	</div>
	
	<ui:include src="Footer.xhtml" />

<!-- END body -->
 </h:body>
    
</html>
