<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>

	<!--Title-->
	<title>Youlearn - Foro</title>


  <ui:include src="utilidades.xhtml" />
	
<!-- END head -->
   </h:head>
    	
       
       
    <h:body id="top" class="loading">
  <!-- BEGIN #header-wrapper -->
	<!-- BEGIN #header-wrapper -->
	<div id="header" >
                        
                  <ui:include src="header.xhtml" />
        </div>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">
                       <br/>
			<h2>Foro</h2>
			<div class="page-title-block"></div>
		</div>
		
		<div class="breadcrumbs">
		
		</div>
		
		</div>
		
	<!-- END .page-header -->
	</div>
        
        
	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
	<!-- BEGIN .main-content -->
		<div class="perfil-content2 page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
				
				<!-- BEGIN .blog-entry -->
				<div class="blog-entry clearfix">
                                    
                                        
                                    
                                    <ui:include src="foro_include.xhtml"/>
                                    
                                            
					
					
					
				<!-- END .blog-entry -->
				</div>
			
			<!-- END .inner-content-wrapper -->
			</div>
			
		<!-- END .main-content -->
		</div>
		
		<div class="sidebar-right page-content">
			
			<!-- BEGIN .content-block -->
			
                        
                        <!-- BEGIN .content-block -->
			<div class="content-block">
                            <h:form>
                              
                                <h:commandButton class="button4 rounded-button" action="foro_crear.xhtml" value="Crear foro"/>   
                                
                            </h:form>
                            <br/>
				<h3 class="block-title"><a>Filtro &raquo;</a></h3>
				
				<ul class="event-list">
					<!-- BEGIN .event-wrapper -->
					<li class="event-wrapper clearfix">
					
						   <h:panelGroup id="formulario_busqueda">
                                                       <h:form onreset="#{foroSubcategoriaController.submit()}" >
                                    
                                    <div class="field-row" id="algo">
					<label for="categoria">Categoria</label>
                                        <h:selectOneMenu value="#{foroCategoriaController.id_cat}">
                                                
                                            <f:selectItem itemValue="0" itemLabel="Seleccione una Categoria" noSelectionOption="true" /> 
                                            <f:selectItems value="#{foroCategoriaController.listaCategorias()}" var="c" itemLabel="#{c.titulo}" itemValue="#{c.idCategoria}"/> 
                                            <p:ajax  update="subcategorias"/>
                                        </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="field-row">
                                        <label for="subcategoria">Subcategoria</label>
                                        <h:selectOneMenu value="#{foroSubcategoriaController.id_subCat}" id="subcategorias" >
                                            <f:selectItem itemValue="0" itemLabel="Seleccione una Categoria"  noSelectionOption="true"/> 
                                            <f:selectItems value="#{foroSubcategoriaController.listaCategorias(foroCategoriaController.id_cat)}" var="fsc" itemLabel="#{fsc.titulo}" itemValue="#{fsc.idSubcategoria}" />    
                                            <p:ajax update="foroListado"/>
                                       </h:selectOneMenu>	
                                  
                                    </div>
						
                                        
                                        
                                        <label for="Buscar Por nombre">Nombre del curso</label>
                                        <h:inputText  value="#{foroPosteosController.tit}" required="false" />
                                        <p:commandButton  value="Buscar" update="foroListado"  process="@all" />
                                        <br></br>
                                        <p:commandButton  value="Limpiar" update="foroListado"  process="@all" action="#{foroPosteosController.setTit(null)}" actionListener="#{foroSubcategoriaController.setId_subCat(0)}">
                                            <p:ajax update="formulario_busqueda"/>
                                        </p:commandButton>
                                                                
                                                                
					</h:form>
                                    </h:panelGroup>
				
					<!-- END .event-wrapper -->
					</li>
				
				</ul>
				
			<!-- END .content-block -->	
			</div>
			
			
		
		<!-- END .sidebar-right -->
		</div>
	
	<!-- END .content-wrapper -->
	</div>
        
      
	
	          <ui:include src="Footer.xhtml" />

 </h:body>
    
</html>
