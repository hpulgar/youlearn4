	<title>Youlearn - Registro</title>

	<link rel="stylesheet" href="css/colour.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/flexslider.css" type="text/css"  media="all" />
	<link rel="stylesheet" href="css/superfish.css" type="text/css"  media="all" />

   </h:head>
    
    <h:body id="top" class="loading">

	<!-- BEGIN #header-wrapper -->
	<div id="header" >
                        
                  <ui:include src="header.xhtml" />
        </div>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">	
			<h2>Registro en YouLearn</h2>
			<div class="page-title-block"></div>
		</div>
		
		
		
		</div>
		
	<!-- END .page-header -->
	</div>
	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
		<!-- BEGIN .main-content -->
		<div class="main-content page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
			
			<p>&nbsp;</p>
			
                        
			<h:form  id="contactform" class="clearfix">

				<div class="field-row">
					<label for="user">Usuario</label>
                                        <h:inputText class="text_input" id="user" value="#{usuarioController.selected.username}" size="10" />
				</div>

				<div class="field-row">
				  <label for="password">Password</label>
			
                                  <h:inputText class="text_input" id="password" value="#{usuarioController.selected.password}" size="10" />
				</div>
                            
                            <div class="field-row">
				  <label for="email">E-mail</label>
			
                                  <h:inputText class="text_input" id="email" value="#{usuarioController.selected.correo}" size="10" />
				</div>

			  <div class="field-row">

				<p>
                                    <h:commandButton class="button1" type="submit" value="Crear cuenta" id="submit" action="#{usuarioController.crearUsuario()}">
                                  </h:commandButton>
                                  
				  </p>
				
                                 
              </div>
                               
                        </h:form>
			
			<!-- END .inner-content-wrapper -->
			</div>
			
		<!-- END .main-content -->
		</div>
		
	
	
	<!-- END .content-wrapper -->
	</div>
	
	 <ui:include src="Footer.xhtml" />
