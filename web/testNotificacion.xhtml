<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

   
    <h:head>
        <title>Mantenedor</title>
        
          <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
       
   </h:head>
    <h:body>
        
        <h:form id="form">  
       
          
                    <p:outputLabel value="ID usuario"/>
                    <h:selectOneMenu value="#{notificacionesController.selected.idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    
                    <p:outputLabel  value="Tipo"/>
                    <p:inputText  value="#{notificacionesController.selected.tipo}"/>
                    
                    <p:outputLabel  value="Detalle"/>
                    <p:inputText  value="#{notificacionesController.selected.detalle}" />
                    
                    <p:outputLabel  value="Enlace"/>
                    <p:inputText  value="#{notificacionesController.selected.enlace}"/>
                    
                    <p:outputLabel  value="Fecha" />
                   <p:inputText value="#{notificacionesController.selected.fecha}">
                       <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                   </p:inputText>
                    <p:outputLabel  value="Leida"/>
                    <p:inputText  value="#{notificacionesController.selected.leida}"/>
                    
                    <p:outputLabel  value="Identificador"/>
                    <p:inputText  value="#{notificacionesController.selected.identificador}"/>
                    
                   <br/>
                   <p:commandButton id="btoCrear" value="Crear"  action="#{notificacionesController.notificacionesSys()}"/>
               
         
        
        </h:form>
        
        
        
        </h:body>
  
</html>
