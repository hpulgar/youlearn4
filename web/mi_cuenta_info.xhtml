 <h:head>

<!-- BEGIN body -->
<h:body >

            
     <h:form id="form"  >  
       
        <!-- INICIO DE FORMULARIO CREACION -->

                    
                    <p:outputLabel  value="Imagen de perfil"/>
                    <img src="#{personaController.selected.idUsuario.imagen_foto_perfil}" width="25%" height="20%" />
                       <p:fileUpload  cancelLabel="Cancelar" uploadLabel="Cargar" invalidFileMessage="Formato no permitido" fileUploadListener="#{archivoController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000" label="Seleccione un archivo" update="@form">
               <!--<f:attribute name="nombreCurso" value="#/{contenidosController.selected.idCurso.nomCurso}" />
               <f:attribute name="nombreUnidad" value="#/{contenidosController.selected.nombreUnidad}" />
               <f:attribute name="idContenido" value="#/{contenidosController.selected.idContenido}" />-->
         </p:fileUpload>
                    <p:outputLabel  value="Nombre"/>
                    <p:inputText  value="#{personaController.selected.nombre}"/>
                    
                    
                     <p:outputLabel  value="Apellido"/>
                     <p:inputText  value="#{personaController.selected.apellido}"/>
                    
                    
                      <p:outputLabel for="popup" value="Fecha de nacimiento" />
                      <p:calendar locale="es" id="popup" value="#{personaController.selected.fechaNac}" />
        
                      
                       <p:outputLabel  value="Ocupacion"/>
                       <p:inputText  value="#{personaController.selected.ocupacion}"/>
                  
           
                    
                     <p:outputLabel  value="Ciudad"/>
                     <p:selectOneMenu value="#{ciudadController.selected.nombreCiudad}">
                      <f:selectItems value="#{ciudadController.tablaCiudad()}" var="var" itemLabel="#{var.nombreCiudad}"/>    
                            </p:selectOneMenu>
                      <br/>  <br/>  <br/>
                     
                     
                    
                        <p:outputLabel  value="Genero"/>
                        <p:selectOneRadio id="console" value="#{personaController.selected.genero}">
                        <f:selectItem itemLabel="Masculino" itemValue="1" />
                        <f:selectItem itemLabel="Femenino" itemValue="0" />
                    </p:selectOneRadio>
                        
                        <br/>

                    <p:outputLabel  value="Descripcion"/>
                    <p:inputTextarea value="#{personaController.selected.descripcion}" rows="5" cols="30" counter="display" maxlength="200" counterTemplate=" {0}." autoResize="false" />
                    <h:outputText id="display" />

                    
                   <br/>
                   
                   <h:commandButton action="#{personaController.actualizaPersona()}" class="button1" type="submit"  style="float:right" value="Actualizar datos" id="submit"/>
                 
        
             
    
      
   
    </h:form>
