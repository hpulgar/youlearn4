<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

   
    <h:head>
        <title>Mantenedor</title>
        
          <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
         
        
        
   </h:head>
    <h:body  >
        
        <!--FORM GENERAL-->
        <p:commandButton id="btoMostrarCrear" value="Nuevo" actionListener="#{util.setVerCrear(true)}" update="paginas" process="@all" rendered="#{!util.tabla}" action="#{tipoAlumnoController.prepararCrear()}" />
        
        <p:commandButton id="btoVerTabla" value="Tabla" actionListener="#{util.setTabla(true)}" update="paginas" process="@all" rendered="#{!util.getVerCrear()}" action="#{tipoAlumnoController.precarga()}" />
         
         <p:commandButton value="Cancelar"  action="#{util.setTabla(false)}" update="paginas" process="@this" rendered="#{util.tabla}" />

        
     <h:form id="form"  >  
       
        <!-- INICIO DE FORMULARIO CREACION -->

                    
                 
                    <p:outputLabel  value="Nombre" rendered="#{util.getVerCrear()}"/>
                    <p:inputText  value="#{tipoAlumnoController.selected.nombreTipo}" rendered="#{util.getVerCrear()}"/>
                    
 
                    
                   <br/>
                   <p:commandButton id="btoCrear" value="Crear"  action="#{tipoAlumnoController.creacionTA()}" actionListener="#{util.setVerCrear(false)}" update="paginas" process="@all" rendered="#{util.getVerCrear()}">
                     
                 </p:commandButton>
                    
                   <p:commandButton value="Cancelar"  action="#{util.setVerCrear(false)}" update="paginas" process="@this" rendered="#{util.getVerCrear()}" />
                 
        
           
           
        
        
        <!-- FIN FORMULARIO CREACION -->
        
       
        <!-- INICIO DATATABLE -->
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="general" var="t" value="#{tipoAlumnoController.tablaTipoAlumno()}" editable="true" style="margin-bottom:20px;width: 100%; height: 100%" 
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15" rendered="#{util.tabla}">
                <f:facet name="header">
                Archivo
                </f:facet>
                
                <p:ajax event="rowEditInit" listener="#{tipoAlumnoController.cargaDatos(t.idTipo)}" /> <!-- turirurururuu-->
                <p:ajax event="rowEdit" listener="#{tipoAlumnoController.onRowEdit}" update="paginas:form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{tipoAlumnoController.onRowCancel}" update="paginas:form:msgs" />

                <p:column headerText="ID Tipo" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{t.idTipo}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{t.idTipo}" readonly="true" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                    <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{t.nombreTipo}" /></f:facet>
                        <f:facet name="input"><p:inputText  value="#{tipoAlumnoController.selected.nombreTipo}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                  
                
                
                <p:column  headerText="Acciones" >
                    
            <p:rowEditor/>

                    
                    <p:commandLink value="Eliminar" actionListener="#{tipoAlumnoController.eliminarTipoAlumno(t.idTipo)}" update="general">
                                <p:confirm header="Confirmation" message="Â¿Estas Seguro?" icon="ui-icon-alert" />
                            </p:commandLink>
                    
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                      
                    
                    
                </p:column>
            </p:dataTable>
          <!-- FIN DATATABLE -->
           
        </h:form>
        <!-- FIN FORM GENERAL -->
           
        </h:body>
  
</html>
